    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset & Base */
        * { margin:0; padding:0; box-sizing:border-box; }

        body {

            background: linear-gradient(-45deg, #ee7752, #837379, #23a6d5, #23d5ab);

        form {

        }

        label {

            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.9;
        }

        input, select {

            border-radius: 12px;

            background: rgba(255,255,255,0.2);

            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;

        }
        
        select option {

        input:focus, select:focus {

        button {

            position: relative;
            overflow: hidden;

            letter-spacing: 1px;
        }

        button svg {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        button:hover svg {
            transform: scale(1.2);
        }

        .play {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .play:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 176, 155, 0.6);
        }

        .play:active {
            transform: translateY(-1px);
        }

        .stop {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: white;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 95, 109, 0.4);
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        .stop:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 95, 109, 0.6);
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            text-align: center;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Pulse */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .loading {
            animation: pulse 1.5s infinite ease-in-out;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“º BEL PAESE TV ðŸ“º</h1>

    <form method="post" action="/play">
        <div class="form-group">
            <label for="url_custom">Link do streamu</label>
            <input type="text" id="url_custom" name="url_custom" placeholder="Wklej link (YouTube / Twitch / inne)" onchange="fetchQualities()" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="quality_select">JakoÅ›Ä‡ wideo</label>
            <select id="quality_select" name="quality">
                <option value="best">Best (Automatyczna)</option>
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
                <option value="worst">Worst</option>
            </select>
        </div>

        <button class="play" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
              <path d="M10.804 8 5 11.618V4.382L10.804 8z"/>
            </svg>
            Odtwarzaj
        </button>
    </form>

    <form method="post" action="/stop">
        <button class="stop" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
              <path d="M5 5h6v6H5V5z"/>
            </svg>
            Zatrzymaj
        </button>
    </form>
</div>

<footer>
    Wszystkiego najlepszego na te ÅšwiÄ™ta! ðŸŽ„âœ¨
</footer>

<script>
    function fetchQualities() {
        var urlInput = document.getElementById('url_custom');
        var qualitySelect = document.getElementById('quality_select');
        var url = urlInput.value;

        if (url) {
            var originalOptions = qualitySelect.innerHTML;
            
            // Add loading state styling
            qualitySelect.classList.add('loading');
            qualitySelect.innerHTML = '<option>Pobieranie dostÄ™pnych jakoÅ›ci...</option>';
            qualitySelect.disabled = true;

            var formData = new FormData();
            formData.append('url', url);

            fetch('/get_qualities', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                qualitySelect.classList.remove('loading');
                qualitySelect.disabled = false;
                
                if (data.error) {
                    console.error('Error from server:', data.error);
                    qualitySelect.innerHTML = originalOptions; 
                    // Optional: Show a nicer toast notification instead of alert
                    alert('Nie udaÅ‚o siÄ™ pobraÄ‡ jakoÅ›ci: ' + data.error);
                } else {
                    qualitySelect.innerHTML = '';
                    data.qualities.forEach(function(q) {
                        var option = document.createElement('option');
                        option.value = q;
                        option.text = q;
                        if (q === 'best') {
                            option.selected = true;
                        }
                        qualitySelect.add(option);
                    });
                    
                    // Add a small flash effect to indicate success
                    qualitySelect.style.borderColor = '#00b09b';
                    setTimeout(() => {
                        qualitySelect.style.borderColor = 'rgba(255,255,255,0.1)';
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                qualitySelect.classList.remove('loading');
                qualitySelect.disabled = false;
                qualitySelect.innerHTML = originalOptions;
            });
        }
    }
</script>

</body>
</html>
